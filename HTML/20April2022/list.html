<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html list</title>
</head>
<body>
	<!-- roman number-->

	<h1>Ordered List</h1>
	<ol type="i">
		<li>Apple</li>
		<li>Orrange</li>
		<li>Grape</li>
		<li>Water melon</li>
	</ol>

	<h1>Unorderd list</h1> 
<!-- typecircle, squre-->

	<ul type="squre">
		<li>Apple</li>
		<li>Orrange</li>
		<li>Grape</li>
		<li>Water melon</li>

	</ul>
	<h1>Nested List</h1>
	<ol>
		<li>Bnagladesh
			<ultype="circle">
				<li>Sakib</li>
				<li>Tamim</li>
				<li>Mushfiq</li>
				<li>Mashrafee</li>
			</ul>
		</li>
		<li>Srilanka</li>
		<li>Nepal</li>
	</ol>
		
</body>
</html>
