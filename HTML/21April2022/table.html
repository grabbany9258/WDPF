<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
</head>
<body>
	<h2>1 Row Table</h2>
	<table border="1">
		<tr>
			<td>Cell A</td>
			<td>Cell B</td>
			<td>Cell C</td>
			<td>Cell D</td>
		</tr>
	</table>

	<h2>Multi Row Table</h2>
	<table border="1">
		<tr>
			<td>A</td>
			<td>A</td>
			<td>A</td>
			<td>A</td>
		</tr>
		<tr>
			<td>C</td>
			<td>D</td>
			<td>D</td>
			<td>D</td>
		</tr>
		<tr>
			<td>C</td>
			<td>D</td>
			<td>D</td>
			<td>D</td>
		</tr>
	</table><hr>
	

	<table border="1" width="100" height="100">
		<caption>Tech Person List</caption>
		<tr >
			<th>No.</th>
			<th>Full Name</th>
			<th>Position</th>
			<th>Salary</th>
			
		</tr>
		<tr>
			<td>1</td>
			<td>Bill Gates</td>
			<td>Founder Microsoft</td>
			<td>$1000</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Steve jobs</td>
			<td>Founder Apple</td>
			<td>$1200</td>
			
		</tr>
		<tr>
			<td>3</td>
			<td>Larry Page</td>
			<td>Founder Google</td>
			<td>$1100</td>
			
		</tr>
		<tr>
			<td>4</td>
			<td>Mark Jukerbarg</td>
			<td>Founder Google</td>
			<td>$1100</td>
			
		</tr>
	</table>

</body>
</html>
