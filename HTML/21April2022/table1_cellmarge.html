<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Column Marge</h2>
	<table border="1" width="600" height="300">
		<caption>Column Marge</caption>
		<tr>
			<th>A</th>
			<th colspan="2">B</th>
			
			<th>D</th>
			
		</tr>
		<tr>
			<th>E</th>
			<th>F</th>
			<th colspan="2">G</th>
			
		</tr>
		<tr>
			<th>I</th>
			<th colspan="3">J</th>
			
		</tr>
		<tr>
			<th COLSPAN="2">M</th>
			
			<th>O</th>
			<th>P</th>
		</tr>
	</table>
	<h2>Row Marge</h2>

	<table border="1" width="600" height="300">
		<tr>
			<th ROWSPAN="2">A</th>
			<th rowspan="3">B</th>
		</tr>
		<tr>
			
			
		</tr>
		<tr>
			<th>E</th>
			
			
		</tr>
	</table>

</body>
</html>
