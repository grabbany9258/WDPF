<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		table,th, td{

			border: 1px solid;

		}

</head>

	<table>

		</tr>

		</tr>

	</table>

</html>
