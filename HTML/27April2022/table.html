<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		table, th, td {
			border: 1px solid black;

			/*border-width: 1px;*/
			/*border-style: solid;*/
			/*border-color: black;*/

			border-collapse: collapse;

		}


		thead, tfoot{
				background-color: #E266DB;
				color: white;
				font-weight: bold;
		}
		tbody{
			background-color: #30D6B9;
		}

		.textcenter{
			text-align: center;

		}

		.textright{
			text-align: right;
		}
		td,th{
			padding: 5px;
		}

		caption{
			font-weight: bold;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<h3>Table with thead, tbody, tfoot</h3>
	<table>
		<caption>Product List</caption>
		<thead>
			<tr>
				<th>item</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Extended</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Hard Disk</td>
				<td class="textcenter">1</td>
				<td>500$</td>
				<td>400$</td>
				
			</tr>
			<tr>
				<td>CD Drive</td>
				<td class="textcenter">10</td>
				<td>200$</td>
				<td>500$</td>
			</tr>
			<tr>
				<td>CDs</td>
				<td class="textcenter">1</td>
				<td>200$</td>
				<td>20$</td>
			</tr>
			
		</tbody>

		<tfoot>
			<tr>
				<td colspan="3" class="textright">Total Amount</td>
				
				<td>$950</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
