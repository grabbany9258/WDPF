<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h2>Product Entry Form</h2>
	<form action="">
		ID: <br>
		<input type="text" name="id" placeholder="Give your id"> <br>
		Name: <br>
		<input type="text" name="name" placeholder="Enter your fullname"> 
		<br>
		Choose a List: 
		<br>

  <select name="list" id="list">
    <option value="food">Food</option>
    <option value="Soap">Soap</option>
    <option value="shampoo">Shampoo</option>
    
  </select>
  <br>

   
   Imported: <br>
   <input type="checkbox" name="imported" value="imported"> <br>

   Price: <br>

   <input type="text" price="name" placeholder="Enter your price">
   <br>
   Manufacturer: 
   <br>
   <textarea name="message" id="" cols="18" rows="4"> </textarea> <br>
   <input type="submit" name="submit" value="SUBMIT">


	</form>
</body>
</html>
