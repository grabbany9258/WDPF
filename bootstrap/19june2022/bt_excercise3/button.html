<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
		
		<div class="container">
			<h1>Button Group</h1>

			<div class="btn-group">
				<button class="btn btn-success">Samsung</button>
				<button class="btn btn-success">LG</button>
				<button class="btn btn-success">Nokia</button>
			</div>

			<h1>Button Group With Size</h1>
			<div class="btn-group btn-group-lg">
				<button class="btn btn-success">Samsung</button>
				<button class="btn btn-success">LG</button>
				<button class="btn btn-success">Nokia</button>
			</div>

			<div class="btn-group btn-group-xs">
				<button class="btn btn-success">Samsung</button>
				<button class="btn btn-success">LG</button>
				<button class="btn btn-success">Nokia</button>
			</div>


			<h1>Button Group vertical</h1>

			<div class="btn-group-vertical">
				<button class="btn btn-success">Samsung</button>
				<button class="btn btn-success">LG</button>
				<button class="btn btn-success">Nokia</button>
			</div>

			<h1>Button Group Justified</h1>

			<div class="btn-group btn-group-justified">
				<a href="#" class="btn btn-primary">Apple</a>
				<a href="#" class="btn btn-success">Banana</a>
				<a href="#" class="btn btn-danger">Orange</a>
			</div>

			<h1>Dropdown menu with button</h1>

			<div class="btn-group">
				<button class="btn btn-info">Home</button>
				<div class="btn-group">
					<button class="btn btn-info dropdown-toggle" data-toggle="dropdown">About Us <i class="caret"></i></button>

					<ul class="dropdown-menu">
						<li><a href="">Commettee</a></li>
						<li><a href="">Historical Background</a></li>
						<li><a href="">Previous Record</a></li>
					</ul>
				</div>
				<button class="btn btn-info">Contact</button>
			</div>
			<br> <br> <br> <br> <br> <br> <br>


	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
