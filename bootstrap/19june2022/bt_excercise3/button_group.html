<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<h1>Bootstrap Buttons</h1>

		<button class="btn">Primary</button>
		<button class="btn btn-primary">Primary</button>
		<button class="btn btn-default">Default</button>
		<button class="btn btn-info">Info</button>
		<button class="btn btn-success">Success</button>
		<button class="btn btn-warning">warning</button>
		<button class="btn btn-danger">Danger</button>
		<button class="btn btn-link">Link</button>

		<h1>Bootstrape buttons in anchore, input and button</h1>

		<a href="" class="btn btn-primary">Home page</a>
		<input type="submit" value="SUBMIT" class="btn btn-success">
		<input type="reset" value="RESET" class="btn btn-warning">

		<h1>Button size</h1>

		<button class="btn btn-primary btn-lg">Large button</button>
		<button class="btn btn-success">Normal button</button>
		<button class="btn btn-danger btn-sm">Small size button</button>
		<button class="btn btn-warning btn-xs">Extra small size button</button>

		<h1>Block button</h1>

		<button class="btn btn-primary btn-block">Click here</button>

		<h1>Button Active/ Disabled</h1>

		<button class="btn btn-success active">Active</button>
		<button class="btn btn-success disabled">Disabled</button>

		<h1>Button Group</h1>

		<div class="btn-group">
			<button class="btn btn-success">Success</button>
			<button class="btn btn-success">Success</button>
			<button class="btn btn-success">Success</button>
		</div>

	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
