<html>
<head>
<title>the title</title>
<script src="../jquery.min.js"></script>
<script>
    $(document).ready(function() {
    var h = $(".box1").height();
    var w = $(".box1").width();
    var ih = $(".box1").innerHeight();
    var iw = $(".box1").innerWidth();
    var oh = $(".box1").outerHeight();
    var ow = $(".box1").outerWidth();
    h = "Height: " + h + "<br>"; 
    w = "Width: " + w + "<br>"; 
    ih = "innerHeight: " + ih + "<br>"; 
    iw = "innerWidth: " + iw + "<br>"; 
    oh = "outerHeight: " + oh + "<br>"; 
    ow = "outeWidth: " + ow + "<br>"; 
    var output = h + w + ih + iw + oh + ow;
    $(".box2").html(output);
    });
</script>
<style>
    .box1{ 
        width:100px; 
        height:100px; 
        margin:5px;
        padding:10px;
        border:15px solid green;       
        background:red; 
        } 
        .box2{ margin:8px;padding:12px;
    border:5px solid red;
    width:130px; color:rgb(8, 8, 8); 
    }
        /* .box2{
            box-sizing: border-box; width: 150px;
  height: 140px; border: 5px solid blue; padding: 5px; 
        } */
</style>
</head> 
<body>
    <div class="box1"></div>

    <div class="box2"></div>
</body>
</html>
