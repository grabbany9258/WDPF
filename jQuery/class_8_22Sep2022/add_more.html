<html>

<head>
    <title>Add rows dynamically</title>
    <script src="../jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#add').click(function () {
                var str = '<li>';
                str += '<label>Name</label><input type="text" value="" placeholder="Enter your Name">  '; 
                str += '<input type="button" value="remove" class="remove">'  ; 
               
                str += '</li>' + '<br>'; 
                $('#sites').append(str);

                $('.remove').on('click', function () {
                $(this).parent('li').remove();
            });
            });
           
        });
    </script>

    <style type="text/css">
        fieldset {
            width:400px;
        }

        ul {
            padding: 2px;
            list-style: none;
        }

        label {
            float: left;
            width: 100px;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>Websites you visit daily</legend>
            <ul id="sites">
                <li>
                    <label>Name</label><input type="text" value="" placeholder="Enter your Name" /> 
                </li> <br>
            </ul>
            <input type="button" id="add" value="Add More" />
        </fieldset>
    </form>
</body>

</html>
