<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <style type="text/css">
        ul {
            border: 3px solid black;
            list-style: none;
            margin: 0pt;
            padding: 0pt;
            float: left;
            font-family: Verdana,
                Arial, Helvetica, sans-serif;
            font-size: 12px;
            width: 400px;
        }

        li {
            padding: 10px 5px;
            border-bottom: 1px solid black;
        }

        label {
            width: 100px;
            text-align: right;
            margin-right: 10px;
            float: left;
        }
    </style>

    <script>

        $(document).ready(function () {
            $('input:button').click(function () {
                var data = ($('form:first').serialize());
                // serialize bolle ak sathe sob value niye ney..individual bola lage na
                $("#show").html(data);

            });
        });
    </script>

</head>

<body>
    <form>
        <ul>
            <li><label>Email:</label>
                <input type="text" name="email" />
            </li>
            <li><label>Full Name</label>
                <input type="text" name="fullName" />
            </li>
            <li>
                <label>Sex</label>
                <input type="radio" name="sex" value="M" />Male
                <input type="radio" name="sex" value="F" />Female
            </li>
            <li>
                <label>Country</label>
                <select name="country">
                    <option value="IN">India</option>
                    <option value="UK">UK</option>
                    <option value="US">USA</option>
                </select>
            </li>
            <li>
                <label>Newsletter</label>
                <input type="checkbox" name="letter" />Send me more
                information
            </li>
            <li>
                <input type="button" value="GO" />
            </li>
        </ul>
    </form> <br> <br>
 
    <div id="show" style="clear:both"></div> 
    <!-- clear:both bolar karon age floate lest bola clo tai niche value dekhaccclo na.. -->


</body>



</html>
