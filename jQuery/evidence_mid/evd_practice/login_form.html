<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{background-color: green; color: white; width: 270px;}
        .red{background-color: red; color: white; width: 370px;}
        fieldset{width: 400px; border: 2px solid black;}
    </style>
    <script src="../../jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#login").click(function(){
                var email = $("#email").val();
               var pass = $("#pass").val();
            //    alert(email);
            $.post("check.php",{em:email, password:pass},function(data){
                // alert(data);
                $("#show").html(data);

            })

            
            });
        });
    </script>
</head>
<body>
    <fieldset>
        <legend><h1>Login Form</h1></legend>
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="pass"></td>
            </tr>
        </table>
    </fieldset> <br>
    <input type="button" id="login" value="Login">
</body>
<div id="show"></div>
</html>
