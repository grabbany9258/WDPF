<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function validation(){
			var email= document.login.email.value;
			var pass= document.login.password.value.length;
			var pattern= email.search(/^[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/);	
			var status= false;
			if(pattern==-1){
				alert("Email Adrress is invalid");
				return false;
			}
			else{
				status=true;
			}
			if(pass<6){
				alert("password must be 6 character");
				return false;
			}
			else{
				status = true;
			}
			if (status==true){
				alert("All data are validate");

			}

		}
	</script>


	<h2>Email & Password Validation</h2>
	<form name="login">
		Email: <br> <input type="email" name="email" placeholder="Enter your valid Email"> <br>
		Password: <br><input type="Password" name="password" placeholder="Enter your valid Password"> <br>
		<input type="button" name="submit" value="Login" onclick="validation()">

	</form>
</body>
</html>
