<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>For in Loop</h2>
<script>
		var fruits =["Apple","Orange","Mango", "Lichi","Jackfruit"];

		for(var x in fruits)
		{
			document.write(fruits[x] + "<br>");
		}
	</script>

</body>
</html>
