<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Table with Loop (for)</h2>
	<script>
		

		var fruits =["Apple","Orange","Mango", "Lichi","Jackfruit"];

		
		
			document.write('<table border="1">');
			document.write('<tr> <th>SN</th> <th>Fruits</th>  </tr>');


			for(var x=0; x<fruits.length; x++){
				document.write("<tr>");
				document.write("<td>" +  (x+1) +"</td><td>" + fruits[x] + "</td>");
				document.write("</tr>");
			}



			document.write('</table>');

		
	</script>
</body>
</html>
