<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Calculate Factorial</h2>
	<script>
		function factorial(n){
			if(n==0){
				return 1

			}
			return n*factorial(n-1);
			

		}

		document.write(factorial(prompt("Enter number")));
	</script>
</body>
</html>
