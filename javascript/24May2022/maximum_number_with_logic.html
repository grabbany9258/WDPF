<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var a=200
		var b=150
		var c=100
		function maxNumber(){
			if (a>b && a>c) {
				document.write(a + " is the maximum number");
			}
			else if (b>a && b>c) {
				document.write(b + " is the maximum number");
			} 
			else{
				document.write(c + " is the maximum number");
			}
		}
		maxNumber();
	</script>
</body>
</html>
