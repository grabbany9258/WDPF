<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var a=500
		var b= 1000
		var c= 750

		function maxnumber(){
			if (a>b && a>c) {
				document.write(a+"is a maximum number ")

			}
			else if (b>c && b>a) {
				document.write(b+"is a maximum number ")

			}
			else{
				document.write(c+"is a maxnumber number")

			}
		}
		maxnumber();
	</script>
</body>
</html>
