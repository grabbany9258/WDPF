<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Find out Maximum number</h1>
	<script>
		function maxnumber(){


		var x=1000
		var y=500
		var z=750
		if (x>y && x>z) {
			document.write(x+  "is a maximum number")
		}
		else if(y>z && y>x){
			document.write(y+  "is a maximum number")

		}
		else{
			document.write(z+  "is a maximum number")
		}



		}
		maxnumber();

	</script>
</body>
</html>
