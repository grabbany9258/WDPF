<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Find Out Odd Even Number</h1>
	<script>
		var x= prompt("Enter number")
		if (x%2==0) {
			document.write(x+ " is a even number")
		}
		else{
			document.write(x+ " is a odd number")
		}
	</script>
</body>
</html>
