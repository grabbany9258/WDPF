<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function passfail(n){
			if(n==1){
				return n+ " is not a prime number"
			}
			else if (n==2) {
				return n+ " is a prime number"
			}
			else{
				for(var x=2; n>x; x++){
					if (n%x==0) {
						return n+ " is not a prime number"
					}
				}
				return n+ " is a prime number"
			}

		}
		document.write(passfail(prompt("Enter Your Number","")));
	</script>
</body>
</html>
