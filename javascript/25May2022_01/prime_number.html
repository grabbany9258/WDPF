<body>
	<script>
		function prime_number(n){
			if (n==1) {
				return n+ " is not a prime number";
			}
			else if(n==2){
				return n+ " is a prime number"

			}
			else{
				for (var i=2; n>i; i++){
					if(n%i==0)
					{
					
						return n+ " is not a prime number";
					}
					}
				return n+ "  is  a prime number";
					}


				}
			document.write(prime_number(prompt("Enter Number" , "")));
		
	</script>
</body>
