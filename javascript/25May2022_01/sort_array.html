<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Sorting Country</h1>
	<script>
		var country=["Bangladesh","India","Pakistan","Afganistan","Nepal","Vutan"];
		country.sort();
		for(x=0; x<country.length; x++){

			document.write(country[x]+ "<br>")

		}
	</script>
</body>
</html>
