<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var marks= parseInt(prompt("Enter Value"));
		var grade;

		if (marks>=80) {
			grade ="A+";
		}
		else if (marks>=70) {
			grade ="A";
		}
		else if (marks>=60) {
			grade ="B";
		}
		else{
			grade ="F";
		}
		document.write("Your Grade: " + grade);
		
	</script>
</body>
</html>
