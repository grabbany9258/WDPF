<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body><script>
	var codeName="code name= "+ self.navigator.appCodeName+ "<br>"
	document.write(codeName);

	var AppName="App name= "+ self.navigator.appName+ "<br>"
	document.write(AppName);

	var AppVErsion="App version= "+ self.navigator.appVersion+ "<br>"
	document.write(AppVErsion);

	var platform="platform= "+ self.navigator.platform+ "<br>"
	document.write(platform);

	var browser="Browser name= "+ self.navigator.browser+ "<br>"
	document.write(browser);

	</script>
</body>
</html>
