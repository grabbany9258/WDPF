<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function radioCheck(){
			var fname=document.trainee.fname.value;
			var contact=document.trainee.contact.value;
			var remarks=document.trainee.remarks.value;
			var sex=document.trainee.sex.value;
			var location=document.trainee.location.value;
			var courses= document.getElementsByClassName("course");
			var selectedCourses= "<h4>selected Courses</h4>";


			for(var i=0; i<courses.length; i++){
				if(courses[i].checked){
					selectedCourses+= courses[i].value + ",";

				}

			}


			var display ="<h1>Trainees All Data</h1>";
			display += "Name:" + fname + "<br>";
			display += "Contact:" + contact + "<br>";
			display += "Remarks:" + remarks + "<br>";
			display += "Sex:" + sex + "<br>";
			display += "Location:" + location + "<br>";
			display += selectedCourses + "<br>";

			var mywin=window.open("", "", "height=400,width=300,top=300,left=300");
			mywin.document.write(display);
		}
	</script>




	<form name="trainee">
		Name: <br> <input type="text" name="fname" placeholder="Enter name"><br>
		Contact: <br> <input type="text" name="contact" placeholder="Enter name"><br>
		Remarks: <br> <textarea name="remarks" id="" cols="30" rows="10" placeholder="Write remarks"></textarea><br>
		Male: <input type="radio" name="sex" value="male"><br>
		FeMale:<input type="radio" name="sex" value="female"><br>
		Checkbox: <br>
		NT:<input type="checkbox" class="course" value="NT" ><br>
		TT:<input type="checkbox" class="course" value="TT" ><br>
		TD:<input type="checkbox" class="course" value="TD" ><br>
		TTT:<input type="checkbox" class="course" value="TTT" ><br>

		<select name="location">
			<option value=""disabled selected>Select location</option>
			<option value="Banani">Banani</option>
			<option value="Banani">Banani</option>
			<option value="Banani">Banani</option>
		</select> <br> <br>
		<input type="button" value="Show value" onclick="radioCheck()">

	</form>
</body>
</html>
