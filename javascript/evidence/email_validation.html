<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
			function validate(){
				var email=document.myform.email.value;
				var pass=document.myform.pass.value.length;
				var pattern =email.search(/^[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/);
				if (pattern==-1) {
					alert("email address invalid")
				}
				else if(pass<6){
					alert("password must be 6 charcter")
				}
				else{
					alert("All data are validated")
				}
			}
	</script>

	<form name="myform">
		Email: <input type="email" name="email" placeholder="Enter your email"> <br>
		Password: <input type="password" name="pass" placeholder="Enter your Password"> <br>
		<input type="button" value="SUBMIT" onclick="validate()">
	</form>
</body>
</html>
