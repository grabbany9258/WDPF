<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

<form name="myform">
		<input type="date" name="date" value=""> <br> <br>
		<input type="button" onclick="show()" value="Show Date">
	</form>

	<script>
	function show(){
		var date = document.myform.date.value;
		var mydate = new Date(date);
		var day = ["Sun","Mon","Tuesday","Wednesday","Thursday","Friday","Saturday",]

		var display="";
		display +=  day[mydate.getDay()] + "\n";
		display +=  mydate.getFullYear();
		
		alert(display);
	}
</script>

	</body>
</html>
