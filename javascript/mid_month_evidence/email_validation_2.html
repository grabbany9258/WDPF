<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="info">
       Name: <input type="email" name="email" placeholder="Enter your name"> <br>
        Password <input type="password" name="pass" placeholder="Enter your password"> <br>
        <input type="button" value="Submit" onclick="emailvalid()">

    </form>

    <script>
        function emailvalid(){
            var email = document.info.email.value;
            var password = document.info.pass.value.length;
            var pattern = email.search(/^[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/);
            
            if(pattern==-1){
                alert("Email address invalid")
            } else if(password<6){
                alert("password must be 6 character")
            }else{
                alert("All data are validate")
            }

        }
    </script>
</body>
</html>
